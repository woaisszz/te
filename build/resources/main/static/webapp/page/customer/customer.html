<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="../../js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
<script src="../../js/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../js/jsviews.js"></script>
<script>
    $(function(){
            $.ajax({
               url:'http://127.0.0.1:8080/customer/findAll',
               type:'post',
                dataType:'json',
                data:{
                },success:function(data){
                    console.log(data);
                    if(data.code==1){
                        var tblContentHtml = $("#customerTemple").render(data.object);
                        $("#customerContext").html(tblContentHtml);
                    }else{
                        alert(data.error());
                    }
                }
            });
    });
</script>
<body>
    <button class="btn btn-success">查询顾客</button>
    <table class="table">
        <h1>顾客信息</h1>
            <thead>
                <tr>
                    <th>编号</th>
                    <th>现用名</th>
                    <th>曾用名</th>
                </tr>
            </thead>
            <tbody id="customerContext" class=".table-hover">

            </tbody>
    </table>
    <script type="text/x-jsrender" id="customerTemple">
        <tr>
             <td>{{:id}}</td>
			 <td>{{:firstName}}</td>
			 <td>{{:lastName}}</td>
		 </tr>
    </script>
</body>
</html>
